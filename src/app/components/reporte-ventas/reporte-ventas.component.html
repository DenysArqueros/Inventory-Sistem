<h2 class="text-center mt-2"> REPORTE DE VENTAS </h2>

<hr>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo.</th>
        <td mat-cell *matCellDef="let element">{{ element.idventa }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha | date: 'dd/MM/yyyy' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Importe">
        <th mat-header-cell *matHeaderCellDef> Importe Total </th>
        <td mat-cell *matCellDef="let element">{{ element.importe }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button color="primary" class="mt-2 mb-2" (click)="verMas(element.idventa)">
            Ver Detalle
          </button>
      </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]" [pageSize]="10" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
