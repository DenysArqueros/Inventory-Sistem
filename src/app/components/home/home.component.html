<h2 class="text-center mt-2" >INVENTARIO</h2>

<button mat-flat-button color="primary" class="mt-2 mb-2" (click)="openDialog(null,1)">
  Agregar Producto
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nro">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.nro }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio | currency:'S/.' }}</td>
    </ng-container>

    <ng-container matColumnDef="Costo">
      <th mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let element">{{ element.precio | currency:'S/.'  }}</td>
    </ng-container>

    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock + ' UND.'  }}</td>
    </ng-container>


    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          style="margin-right: 10px"
          aria-label="Example icon button with a menu icon"
          (click)="openDialog(element,2)"
        >
          <mat-icon> edit </mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    [pageSize]="10"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
