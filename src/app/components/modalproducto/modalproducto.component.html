


<h2 mat-dialog-title> {{producto.type === 1 ? 'Agregar Producto':'Editar Producto'}} </h2>
<mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Ingresa Nombre </mat-label>
      <input matInput [(ngModel)]="producto.nombre">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Ingresa Descripcion</mat-label>
      <input matInput [(ngModel)]="producto.descripcion">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Favorite Precio</mat-label>
      <input matInput [(ngModel)]="producto.precio">
    </mat-form-field>
  </div>
  

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="producto" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
