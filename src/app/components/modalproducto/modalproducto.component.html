<h2 mat-dialog-title class="text-center"> {{producto?.id ? 'Editar Producto' : 'Agregar Producto'}} </h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Ingresa Nombre </mat-label>
        <input matInput [(ngModel)]="producto.nombre">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Marca</mat-label>
        <mat-select  [(ngModel)]="producto.marcaId">
          <mat-option *ngFor="let marca of marcaList" [value]="marca.id">{{marca.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Unidad de Medida</mat-label>
        <mat-select [(ngModel)]="producto.unidadId">
          <mat-option *ngFor="let unidad of unidadMedidaList"   [value]="unidad.id">{{unidad.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select [(ngModel)]="producto.categoriaId">
          <mat-option *ngFor="let categoria of categoriaList"   [value]="categoria.id">{{categoria.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Ingresa Precio </mat-label>
        <input type="number" matInput [(ngModel)]="producto.precio">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Costo </mat-label>
        <input type="number" matInput [(ngModel)]="producto.costo">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Stock </mat-label>
        <input type="number" matInput [(ngModel)]="producto.stock">
      </mat-form-field>
    </div>

  </div>
  <div class="text-end">
    <button mat-flat-button color="primary" style="margin-right: 10px;" [mat-dialog-close]="producto"
      cdkFocusInitial>Aceptar</button>
    <button mat-flat-button color="warn" (click)="onNoClick()">Cancelar</button>
  </div>
</mat-dialog-content>
