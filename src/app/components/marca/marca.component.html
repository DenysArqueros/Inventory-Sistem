<h2 class="text-center mt-2">MANTENEDOR MARCA</h2>

<button mat-flat-button color="primary" class="mt-2 mb-2" (click)="insertUpdate({},'Marca')">
  Agregar Marca
</button>
<hr>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" style="margin-right: 10px"
          aria-label="Example icon button with a menu icon" (click)="insertUpdate(element,'Marca')">
          <mat-icon> edit </mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon"
          (click)="deleteItem(element)">
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" [pageSize]="10" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
